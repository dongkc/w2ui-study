<html>
<head>
    <title>W2UI Demo: combo-1</title>
    <script src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="w2ui/w2ui-1.4.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="w2ui/w2ui-1.4.3.min.css" />
</head>
<body>
    <div id="myTabs"></div>
    <div id="myTabsContent" style="height: 400px; padding: 10px; border: 1px solid #ccc; border-top: 0px">
        tab1
    </div>
</body>

<script>
$(function () {
    $('#myTabs').w2tabs({
        name     : 'myTabs',
        active     : 'tab222',
        tabs    : [
            { id: 'tab123', caption: 'Tab 1' },
            { id: 'tab222', caption: 'Tab 2' },
            { id: 'tab322', caption: 'Tab 3' },
            { id: 'tab422', caption: 'Tab 4' }
        ],
        onClick: function (event) {
            $('#myTabsContent').html(event.target);
        }
    });
});
</script>

</html>
